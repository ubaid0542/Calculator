<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="claculator">
        <div class="display">
            <input type="text" id="inputBox" value="0" placeholder="0" >
        </div>
        <div class="row">
            <button type="text" class="opr">AC</button>
            <button type="text" class="opr">DEL</button>
            <button type="text" class="opr">%</button>
            <button type="text" class="opr">/</button>

        </div>
        <div class="row">
            <button type="text">7</button>
            <button type="text">8</button>
            <button type="text">9</button>
            <button type="text" class="opr">*</button>

        </div>
        <div class="row">
            <button type="text">4</button>
            <button type="text">5</button>
            <button type="text">6</button>
            <button type="text" class="opr">+</button>

        </div>
        <div class="row">
            <button type="text">1</button>
            <button type="text">2</button>
            <button type="text">3</button>
            <button type="text" class="opr">-</button>

        </div>
        <div class="row">
            <button type="text" id="plusMinus">&#xB1;</button>
            <button type="text">0</button>
            <button type="text">.</button>
            <button type="text" id="eqBtn">=</button>

        </div>
    </div>
    <script src="cal.js"></script>
    
</body>
</html>
